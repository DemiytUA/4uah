<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

{% include 'header.html' %}

<div class="container">
    <h4 class="author">{{ article.author }}</h4>
    <h1>{{ article.title }}</h1>

    <p>{{ article.text }}</p>

    <div style="margin-top: 120px;"></div>
    <div class="line"></div>


    <form style="display: grid;" method="POST">
        <p>Додати коментар</p>

        <textarea placeholder="Текст" name="text_" class="form-control"
                  style="height: 70px; max-height: 150px; max-width: 400px; min-height: 50px; min-width: 100px;"></textarea>
        <input value="Anonim" type="text" name="author" class="form-control">
        <input type="submit" class="btn_submit" value="Опублікувати">
    </form>


    <div style="margin-top: 70px;"></div>

    {% for post in comments %}
    <div class="comment">
        <h4 class="author" style="margin-left: 50px;">{{ post.author }}</h4>
        <p>{{ post.text }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>

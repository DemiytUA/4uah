<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

{% include 'header.html' %}

<div class="container">
    <h1>Усі дописи</h1>

    {% for post in articles %}

    <a href="post/{{ post.id }}" class="post-button">
        <h3>{{ post.title }}</h3>
        <h4 class="author" style="margin-left: 50px;">{{ post.author }}</h4>

    </a>

    {% endfor %}
</div>

</body>
</html>
